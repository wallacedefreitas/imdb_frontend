<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #message {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Ol√°, Mundo!</h1>
    <div id="message"></div>
    <script>
        fetch('https://lacinho.pythonanywhere.com/api/hello/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = data.message;
            });
    </script>
</body>
</html>
